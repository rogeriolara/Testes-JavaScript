<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background: rgb(92, 92, 206);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1> Iniciando Estudos com <strong> DOM</strong></h1>
    <p>Aqui vai os resultados</p>
    <p>Aprendendo a usar o DOM em JavaScript</p>
    <div id="msg">clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // pega o primeiro parágrafo 
        window.document.write('Está escrito assim: ' + p1.innerText) // innerText: pega o texto que está escrito
        p1.style.color = 'yellow'

        window.alert('Seja bem-vindo!') // alerta

        var d = window.document.getElementById ('msg') // usando id
        d.style.background = 'black'
        // var d = window.document.querySelector ('div#msg') - usando select

        </script>
</body>
</html>
